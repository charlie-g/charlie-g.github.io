<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.0/p5.js"></script>
  </head>
  <body>
    <script type="text/javascript">
        var rotationX = 0;
        var rotationY = 0;
        var texture;

        function setup(){
         createCanvas(window.innerWidth,window.innerHeight, WEBGL);
        }

        function draw(){
          background(255);
          translate(0,0, 100);
          push();

          rotateX(rotationX);
          rotationX+=0.05;

          torus(150,50);

          pop();

          rotateY(rotationY);
          rotateX(0);
          rotationY+=0.05;

          torus(250,50);
        }
    </script>

  </body>
</html>
